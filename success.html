<!DOCTYPE html>
<html class="theme-dark glass-subtle animations-enhanced shadows-deep">
	<!--
  Title: myTheme
  Author: HPY

<head>
<title id="title"></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#5b7cfa" />
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="css/horizon.css">
$(if refresh-timeout)
<script>
	setTimeout(function(){
	location.href = './status';
	},4000)
</script>
$(endif)
</head>
<body class="wallpaper-active">
<div class="wallpaper-bg-image"></div>
<div class="wallpaper-content">
<div class="main">
<div class="container" style="max-width: 450px;">
$(if login-by == 'trial')
		<div style="margin-top: var(--space-4); text-align: center;"><h3 style="color: var(--text-0);">Welcome</h3><i style="font-size: 80px;" class="icon icon-user-circle-o">&#xf2be;</i> <h3 style="color: var(--text-0);">Trial User</h3></div><br>
	$(elif login-by != 'mac')
		<div style="margin-top: var(--space-4); text-align: center;"><h3 style="color: var(--text-0);">Welcome</h3><i style="font-size: 80px;" class="icon icon-user-circle-o">&#xf2be;</i><br> <h3 id="user" style="color: var(--text-0);">$(username)</h3></div><br>
$(endif)
<h3 style="color: var(--text-0); text-align: center; margin: var(--space-3) 0;">âœ… You are connected to the network <br /><b id="dname" style="color: var(--primary);"></b></h3>
<button class="button" onclick="window.location='./status'" style="margin-top: var(--space-3);"><i class="icon icon-check">&#xe807;</i> Check Status</button>
</div>
</div>
<script type="text/javascript">
	document.getElementById('title').innerHTML = window.location.hostname + " &gt; success";	
    document.getElementById('dname').innerHTML = window.location.hostname;\t
</script>
</div>
</body>
</html>
