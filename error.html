<head>
<title>Error</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Cache-Control" content="no-cache">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="css/horizon.css">
<style type="text/css">
body {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: var(--space-3);
}
.error-container {
  background: linear-gradient(135deg, rgba(255,255,255,0.32) 0%, rgba(255,255,255,0.15) 100%);
  border: 1.5px solid rgba(255,255,255,0.5);
  border-radius: var(--radius-md);
  padding: var(--space-4);
  max-width: 400px;
  text-align: center;
  position: relative;
  box-shadow: 0 25px 60px rgba(0,0,0,0.3), inset 0 0 60px rgba(255,255,255,0.25), inset 0 1px 0 rgba(255,255,255,0.5);
  backdrop-filter: blur(25px) saturate(130%);
  -webkit-backdrop-filter: blur(25px) saturate(130%);
}
.error-container h2 {
  color: var(--text-0);
  margin: 0 0 var(--space-2) 0;
  font-size: var(--fs-400);
}
.error-container p {
  color: var(--text-1);
  margin: var(--space-2) 0;
  line-height: 1.6;
}
.error-link {
  display: inline-block;
  margin-top: var(--space-3);
  padding: 10px 24px;
  background: linear-gradient(135deg, rgba(91,124,250,0.95) 0%, rgba(75,95,168,0.90) 100%);
  border: 1.5px solid rgba(255,255,255,0.3);
  border-radius: var(--radius-lg);
  color: #ffffff;
  text-decoration: none;
  font-weight: 700;
  box-shadow: 0 15px 40px rgba(91,124,250,0.4), inset 0 1px 0 rgba(255,255,255,0.4);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}
.error-link:hover {
  transform: translateY(-3px);
  box-shadow: 0 20px 50px rgba(91,124,250,0.5), inset 0 1px 0 rgba(255,255,255,0.5);
}
</style>
</head>
<body class="wallpaper-active">
<div class="wallpaper-bg-image"></div>
<!-- Sparkle Container -->
<div class="sparkle-container" id="sparkleContainer">
  <div class="float-sparkle"></div>
  <div class="float-sparkle"></div>
  <div class="float-sparkle"></div>
  <div class="float-sparkle"></div>
  <div class="float-sparkle"></div>
  <div class="float-sparkle"></div>
  <div class="float-sparkle"></div>
  <div class="float-sparkle"></div>
  <div class="float-sparkle"></div>
  <div class="float-sparkle"></div>
</div>
<div class="wallpaper-content" style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: var(--space-3);">
<div class="error-container">
  <h2>ðŸ”´ Connection Error</h2>
  <p>$(error)</p>
  <a href="$(link-login)" class="error-link">Return to Login</a>
</div>
</div>
<script type="text/javascript">
  // ----- Sparkle effect on click -----
  function createSparkle(x, y) {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.style.left = x + 'px';
    sparkle.style.top = y + 'px';
    sparkle.style.color = ['âœ¨', 'ðŸ’«', 'â­'][Math.floor(Math.random() * 3)];
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 2000);
  }

  // Add sparkles on button/link clicks
  document.querySelectorAll('button, a').forEach(el => {
    el.addEventListener('click', (e) => {
      createSparkle(e.clientX, e.clientY);
      createSparkle(e.clientX + 20, e.clientY - 20);
      createSparkle(e.clientX - 20, e.clientY - 20);
    });
  });

  // Add sparkles on random intervals for ambient effect
  setInterval(() => {
    if (Math.random() > 0.7) {
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      createSparkle(x, y);
    }
  }, 1000);
</script>
</body>
</html>
