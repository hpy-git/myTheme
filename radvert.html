<head>
<title>Advertisement</title>
<meta http-equiv="refresh" content="2; url=$(link-orig)">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#5b7cfa">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="css/horizon.css">
<style type="text/css">
body {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: var(--space-3);
}
.ad-container {
  background: linear-gradient(135deg, rgba(255,255,255,0.32) 0%, rgba(255,255,255,0.15) 100%);
  border: 1.5px solid rgba(255,255,255,0.5);
  border-radius: var(--radius-md);
  padding: var(--space-4);
  max-width: 400px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,0.3), inset 0 0 60px rgba(255,255,255,0.25), inset 0 1px 0 rgba(255,255,255,0.5);
  backdrop-filter: blur(25px) saturate(130%);
  -webkit-backdrop-filter: blur(25px) saturate(130%);
}
.ad-container h2 {
  color: var(--text-0);
  margin: 0 0 var(--space-2) 0;
}
.ad-container p {
  color: var(--text-1);
  margin: var(--space-2) 0;
}
</style>
<script language="JavaScript">
<!--
    var popup = '';
    function openOrig() {
	if (window.focus) popup.focus();
	location.href = unescape('$(link-orig-esc)');
    }
    function openAd() {
	location.href = unescape('$(link-redirect-esc)');
    }
    function openAdvert() {
	if (window.name != 'hotspot_advert') {
		popup = open('$(link-redirect)', 'hotspot_advert', '');
		setTimeout("openOrig()", 1000);
		return;
	}
	setTimeout("openAd()", 1000);
    }
//-->
</script>
</head>
<body onLoad="openAdvert()">
<div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: var(--space-3);">
<div class="ad-container">
  <h2 style="color: var(--text-0);">ðŸ“¢ Advertisement</h2>

  <p style="color: var(--text-2); font-size: var(--fs-200); margin-top: var(--space-3);">If nothing happens, <a href="$(link-redirect)" target="hotspot_advert" style="color: var(--primary); font-weight: 700;">click here</a> to open manually.</p>
</div>
</div>
