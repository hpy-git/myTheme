<!DOCTYPE html>
<html class="theme-dark glass-subtle animations-enhanced shadows-deep">
	<!--
  Title: myTheme
  Author: HPY
  Credits: MikroTik, Mikhmon, Deviantart, Github
  Link: https://github.com/hpy-git/myTheme
  -->
<head>
<title id="title"></title>
<meta http-equiv="refresh" content="2; url=$(link-redirect)">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#5b7cfa" />
<meta http-equiv="Cache-Control" content="no-cache">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="css/horizon.css">
<script language="JavaScript">

    function startClock() {
        $(if popup == 'true')
        open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
	$(endif)
	location.href = './success.html';
    }

</script>
</head>
<body onLoad="startClock()">
<div class="main">
  <div class="container" style="max-width: 400px; text-align: center;">
    <h2 style="color: var(--text-0); margin: 0 0 var(--space-2) 0;">âœ… Connection Successful</h2>
    <p style="color: var(--text-1); margin: var(--space-2) 0; font-size: var(--fs-300);">You are now connected to the network</p>
    <p style="color: var(--text-2); margin: var(--space-2) 0;">Redirecting in a few seconds...</p>
    <div style="margin-top: var(--space-4);">
      <a href="./login" class="button" style="text-decoration: none; display: block;">Return to Login</a>
    </div>
  </div>
</div>
<script type="text/javascript">
	//document.getElementById('title').innerHTML = window.location.hostname + " > redirect";
	var titleElement = document.getElementById('title');
    if (titleElement) {
        titleElement.innerHTML = "$(hostname) &gt; redirect";
    }
</script>
</body>
</html>
